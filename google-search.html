<!DOCTYPE html>
<html>
<head>
    <title>Google 2013</title>
    <style>
        body { font-family: arial, sans-serif; text-align: center; padding-top: 150px; overflow: hidden; background: white; }
        #logo-container { position: relative; display: inline-block; width: 272px; height: 92px; margin-bottom: 20px; }
        #google-logo { width: 272px; display: block; }
        .search-box { width: 485px; padding: 5px; font-size: 16px; border: 1px solid #d9d9d9; }
        .buttons { margin-top: 20px; }
        /* Styl przycisk√≥w jak w 2013 roku */
        .btn-style { background: #f2f2f2; border: 1px solid #f2f2f2; padding: 10px 15px; font-weight: bold; cursor: pointer; color: #757575; font-size: 13px; }
        .btn-style:hover { border: 1px solid #c6c6c6; color: #222; }
        #stickman-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .stickman { position: absolute; bottom: -60px; font-size: 40px; transition: all 1.2s ease-in-out; white-space: nowrap; }
        #welcome-text { display: none; margin-top: 20px; color: #4285F4; font-family: "Times New Roman", serif; font-style: italic; font-size: 24px; }
        .footer { position: fixed; bottom: 10px; width: 100%; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div id="logo-container">
        <img id="google-logo" src="https://web.archive.org/web/20130901000000im_/http://www.google.com/images/srpr/logo11w.png">
        <div id="stickman-layer"></div>
    </div>
    
    <div id="welcome-text">Welcome, To the beyond future...</div>

    <form id="searchForm" action="http://www.google.pl/search" method="GET">
        <input type="hidden" name="gbv" value="1">
        <input type="text" name="q" id="query" class="search-box"><br>
        <div class="buttons">
            <button type="button" id="search-btn" class="btn-style">Szukaj w Google</button>
            <button type="button" class="btn-style">Szczƒô≈õliwy traf</button>
        </div>
    </form>

    <div class="footer">¬© 2013 - Prywatno≈õƒá - Warunki</div>

    <script>
        let clicks = 0;
        const btn = document.getElementById('search-btn');
        const logo = document.getElementById('google-logo');
        const layer = document.getElementById('stickman-layer');
        const welcome = document.getElementById('welcome-text');
        const form = document.getElementById('searchForm');

        btn.addEventListener('click', function() {
            clicks++;
            
            if (clicks < 5) {
                // Normalne szukanie przy klikniƒôciach 1-4
                form.submit();
            } else if (clicks === 5) {
                // Animacja przy 5 klikniƒôciu
                startAnimation();
            }
        });

        function startAnimation() {
            // 1. Stickman zmywajƒÖcy stare logo
            const cleaner = document.createElement('div');
            cleaner.className = 'stickman';
            cleaner.innerHTML = 'üßπüèÉ';
            cleaner.style.left = '-150px';
            layer.appendChild(cleaner);

            setTimeout(() => {
                cleaner.style.left = '80px';
                cleaner.style.bottom = '10px';
            }, 100);

            setTimeout(() => {
                logo.style.visibility = 'hidden'; // Stare logo znika
                cleaner.style.left = '400px'; // SprzƒÖtacz ucieka
            }, 1500);

            // 2. 4 Stickmany niosƒÖce nowe logo (p≈Çaskie)
            setTimeout(() => {
                const team = document.createElement('div');
                team.className = 'stickman';
                team.style.left = '-500px';
                team.style.bottom = '10px';
                // Wstawiamy nowe logo z 2026 roku
                team.innerHTML = 'üèÉüèÉ<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="width:180px; vertical-align:middle;">üèÉüèÉ';
                layer.appendChild(team);
                
                setTimeout(() => {
                    team.style.left = '10px';
                    setTimeout(() => {
                        welcome.style.display = 'block'; // Napis "Welcome..."
                    }, 500);
                }, 100);
            }, 2800);
        }
    </script>
</body>
</html>
