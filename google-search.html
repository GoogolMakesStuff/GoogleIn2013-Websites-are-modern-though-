<html>
<head>
    <title>Google</title>
    <style>
        body { margin: 0; padding: 0; font-family: arial, sans-serif; background: #fff; }
        
        /* The Classic 2013 Black Bar */
        #nav-bar {
            background: #2d2d2d;
            height: 30px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }
        #nav-bar a {
            color: #ccc;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            margin-right: 15px;
        }
        #nav-bar a:hover { color: #fff; }

        /* The Blue Glow Focus */
        input[type="text"]:focus {
            outline: none;
            border: 1px solid #4d90fe !important;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3), 0 0 4px 1px rgba(77,144,254,0.5);
        }

        .container { text-align: center; padding-top: 80px; }
        
        .search-bar {
            width: 500px;
            height: 35px;
            padding: 10px;
            border: 1px solid #d9d9d9;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-container { margin-top: 25px; }

        /* Classic 2013 Button Style */
        .google-btn {
            height: 36px;
            line-height: 27px;
            background-color: #f2f2f2;
            background-image: linear-gradient(top,#f5f5f5,#f1f1f1);
            border: 1px solid #dcdcdc;
            border-radius: 2px;
            color: #444;
            cursor: pointer;
            font-family: arial,sans-serif;
            font-size: 13px;
            font-weight: bold;
            margin: 11px 4px;
            min-width: 54px;
            padding: 0 16px;
            text-align: center;
        }
        .google-btn:hover {
            border: 1px solid #c6c6c6;
            color: #222;
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }
    </style>
    <script>
        function searchGoogle(lucky) {
            var query = document.getElementById('searchBox').value;
            var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            if(lucky) url += '&btnI=I';
            
            // Opens in a side window so your 2013 page stays on screen
            window.open(url, 'results', 'width=1000,height=900,left=450,top=50');
            return false;
        }
    </script>
</head>
<body>

    <div id="nav-bar">
        <a href="https://myaccount.google.com/" target="_blank">+You</a>
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://www.google.com/imghp" target="_blank">Images</a>
        <a href="https://www.google.com/maps" target="_blank">Maps</a>
        <a href="https://play.google.com" target="_blank">Play</a>
        <a href="https://www.youtube.com" target="_blank">YouTube</a>
        <a href="https://news.google.com" target="_blank">News</a>
        <a href="https://drive.google.com" target="_blank">Drive</a>
    </div>

    <div class="container">
        <img src="http://www.google.com/images/srpr/logo11w.png" width="269" height="92">
        
        <form onsubmit="return searchGoogle(false);">
            <input type="text" id="searchBox" class="search-bar">
            
            <div class="btn-container">
                <input type="submit" class="google-btn" value="Google Search">
                <input type="button" class="google-btn" value="I'm Feeling Lucky" onclick="searchGoogle(true);">
            </div>
        </form>

</body>
